# config.ini for IBC (custom for Docker deployment)
# TASK-3.4.1: Override API port to 4002 for paper trading

# -------------------------
# IB API Configuration
# -------------------------

# Override the API port to 4002 for paper trading
OverrideTwsApiPort=4002

# Override Master Client ID if needed
OverrideTwsMasterClientID=

# Read-Only API
ReadOnlyApi=no

# Accept incoming API connections without prompting
AcceptIncomingConnectionAction=accept

# Trusted API Client IPs (empty = allow all)
TrustedTwsApiClientIPs=

# -------------------------
# Login Settings
# -------------------------

# Accept non-brokerage account warnings automatically
AcceptNonBrokerageAccountWarning=yes

# Time zone
TimeZone=${TIME_ZONE}

# Login mode: live or paper
TradingMode=${TRADING_MODE}

# 2FA timeout action
TwoFaTimeoutAction=${TWOFA_TIMEOUT_ACTION}

# Relogin after 2FA timeout
ReloginAfterSecondFactorAuthenticationTimeout=${RELOGIN_AFTER_TWOFA_TIMEOUT}

# What to do when existing session detected
ExistingSessionDetectedAction=${EXISTING_SESSION_DETECTED_ACTION}

# Store settings on server
StoreSettingsOnServer=${STORE_SETTINGS_ON_SERVER}

# Allow blind trading
AllowBlindTrading=${ALLOW_BLIND_TRADING}

# -------------------------
# API Precautions
# -------------------------

AcceptBidAskLastSizeDisplayUpdateNotification=accept
SendMarketDataInLotsForUSstocks=yes

# -------------------------
# Command Server
# -------------------------

CommandServerPort=0
